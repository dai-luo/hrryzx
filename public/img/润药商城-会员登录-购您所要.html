<script>
    var cookieInf = getCookie("LOGININF");
    if(cookieInf != null){
        var infArr = cookieInf.split("|");
        $("#loginId").val(decodeURIComponent(infArr[0]));
        $("#userPsw").val(infArr[1].substring(0,6));
        $("#memberUsInf").attr("checked","checked");
    }
    function getCookie(key) {//获取cookie方法
        /*获取cookie参数*/
        var getCookie = document.cookie.replace(/[ ]/g, "");  //获取cookie，并且将获得的cookie格式化，去掉空格字符
        var arrCookie = getCookie.split(";");  //将获得的cookie以"分号"为标识 将cookie保存到arrCookie的数组中
        var tips;  //声明变量tips
        for (var i = 0; i < arrCookie.length; i++) {   //使用for循环查找cookie中的tips变量
            var arr = arrCookie[i].split("=");   //将单条cookie用"等号"为标识，将单条cookie保存为arr数组
            if (key == arr[0]) {  //匹配变量名称，其中arr[0]是指的cookie名称，如果该条变量为tips则执行判断语句中的赋值操作
                tips = arr[1];   //将cookie的值赋给变量tips
                break;   //终止for循环遍历
            }
        }
        return tips;
    }
    function showPsw(){
        if($("#pswBtn").hasClass('pwd-label-show-psw')){
            $("#pswBtn").removeClass('pwd-label-show-psw');
            $("#pswBtn").addClass('pwd-label-show-psw-open');
            $("#userPsw").prop('type','text');
        }else{
            $("#userPsw").prop('type','password');
            $("#pswBtn").removeClass('pwd-label-show-psw-open');
            $("#pswBtn").addClass('pwd-label-show-psw');
        }
    }
    //去除 空格 转移字符 特殊字符
    function checkSpecial(obj) {
        obj.value = obj.value.replace(/(^\s+)|(\s+$)/g, '');//去空格
        obj.value = obj.value.replace(/[\'\"\\\/\b\f\n\r\t]/g, '');// 去掉转义字符
        obj.value = obj.value.replace(/[\-\=\[\]\【\】\、\,\!\|\~\`\`\·\(\)#$\%\^\&\*\{\}\:\;\"\<\>\?]/g, '');// 去掉特殊字符
    }
    var webPath = {
        webRoot:"",
        tencentCaptchaOpen:'N'
    };
    var captcha = new TencentCaptcha('2093825822', function(res) {
        callback(res);
    });
    function checkFrom(){
        var userName = $("#loginId").val().trim();
        var userPassword = $("#userPsw").val();

        if (userName == "" || userName == null) {
            $("#alert2").show();
            $("#alerttext1").html("请输入用户名");
            return;
        }
        if (userPassword == "" || userPassword == null) {
            $("#alert2").show();
            $("#alerttext1").html("请输入密码");
            return;
        }
        captcha.show();
    }
    //验证校验
    function callback(res){
        console.log(res)
        // res（用户主动关闭验证码）= {ret: 2, ticket: null}
        // res（验证成功） = {ret: 0, ticket: "String", randstr: "String"}
        if(res.ret === 0){
            $.ajax({
                type:"post",
                url:webPath.webRoot+"/member/checkCaptcha.json",
                data:"ticket="+res.ticket+"&randstr="+res.randstr,
                success:function (data) {
                    if (data.success == true){
                        showMask();
                        var loginId = $("#loginId").val();
                        $("#loginId").val(loginId.trim());
                        $('#loginForm').submit();
                    }else{
                        $("#alert2").show();
                        $("#alerttext1").html("验证失败");
                    }
                },
                error: function (XMLHttpRequest, textStatus) {
                    if (XMLHttpRequest.status == 500) {
                        var result = eval("(" + XMLHttpRequest.responseText + ")");
                        alert(result.errorObject.errorText);
                    }
                }
            });
        }
    }
</script>
