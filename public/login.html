<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>润药-会员登录-购您所要</title>
		<link rel="stylesheet" type="text/css" href="./css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="./css/integrate.css"/>
		<script type="text/javascript">
			function login(){
				var uname=name.value;
				var upwd=pwd.value;
				var uimage=image.value;
				if(!uname){
					n.innerHTML='请输入用户名!';
					return;
				}if(!upwd){
					w.innerHTML='请输入密码!';
					return;
				}if(!uimage){
					i.innerHTML='请输入验证码!';
					return;
				}else if(uimage!='2hb8'){
					i.innerHTML='验证码错误!';
					return;
				}
				var xhr=new XMLHttpRequest();
				xhr.open('get','/ajax/login/'+uname+'&'+upwd,true);
				xhr.send();
				xhr.onreadystatechange=function(){
					if(xhr.readyState==4 && xhr.status==200){
						var r=xhr.responseText;
						if(r==1){
							location.href='index.html';
						}else{
							alert('登录失败');
						}
					}
				}
			}
		</script>
	</head>
	<body>
		<!-- 头 -->
		<div id="h-main">
			<div id="h-cont">
				<div><img src="./img/00.png""></div>
				<div><a href="index.html"><img src="./img/0.png"></a></div>
			</div>
		</div>
		<!-- 主体 -->
		<div id="z-main">
			<div id="z-cont">
				<div>
					<img src="./img/润药商城-会员登录-购您所要_files/QR@2x.png">
					<span>扫码登录更便捷</span>
					<div>
						<h3>欢迎登录</h3>
						<div>
							<div></div>
							<input type="text" placeholder="登录账号/手机" id="name">
						</div>
						<span id='n'></span>
						<div>
							<div></div>
							<input type="password" placeholder="登录密码" id="pwd">
							<a href="#"></a>
						</div>
						<span id='w'></span>
						<div>
							<div>
								<div></div>
								<input type="text" placeholder="验证码" id="image">
							</div>
							<img src="./img/y.jpg">
							<div><a href="#">换一张</a></div>
						</div>
						<span id='i'></span>
						<div>
							<a onclick="login()">登录</a>
						</div>
						<div>
							<input type="checkbox">
							<span>记住密码</span>
						</div>
						<div>
							<a href="buyersRegist.html">注册新用户>></a>
							<a href="assets/forgotpw.html">忘记密码?</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- 注明 -->
		<iframe src="share/share_note.html" scrolling="no"></iframe>
	</body>
</html>
